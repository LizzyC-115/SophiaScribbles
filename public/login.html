<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Sophia's Scribbles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Sophia's Scribbles</h1>
    <p>Admin Login</p>
    <div class="nav-links">
      <a href="/">Back to Blog</a>
    </div>
  </header>

  <div class="container">
    <div class="login-container">
      <div class="login-box">
        <h2>Welcome Back</h2>
        <p class="login-subtitle">Please sign in to manage your blog</p>

        <div id="message"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus placeholder="Enter your username">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
          </div>

          <button type="submit" class="submit-btn" id="loginBtn">Sign In</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const loginBtn = document.getElementById('loginBtn');

    // Check if already logged in
    async function checkAuth() {
      try {
        const response = await fetch('/api/auth/check');
        const data = await response.json();

        if (data.authenticated) {
          window.location.href = '/admin';
        }
      } catch (error) {
        console.error('Error checking auth:', error);
      }
    }

    // Show message
    function showMessage(text, type = 'success') {
      messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
      setTimeout(() => {
        if (type === 'success') {
          messageDiv.innerHTML = '';
        }
      }, 3000);
    }

    // Handle login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('Login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = '/admin';
          }, 1000);
        } else {
          showMessage(data.error || 'Login failed. Please try again.', 'error');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Sign In';
        }
      } catch (error) {
        console.error('Login error:', error);
        showMessage('An error occurred. Please try again.', 'error');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });

    // Check auth on load
    checkAuth();
  </script>
</body>
</html>
