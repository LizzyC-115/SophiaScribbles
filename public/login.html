<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Sophia's Scribbles</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 4rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      color: #7c3aed;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-weight: 600;
      color: #4b5563;
    }

    .form-group input {
      padding: 0.75rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #7c3aed;
    }

    .login-btn {
      padding: 0.75rem;
      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 0.5rem;
    }

    .login-btn:hover {
      background: #6d28d9;
    }

    .login-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 0.75rem;
      border-radius: 8px;
      text-align: center;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .back-link {
      text-align: center;
      margin-top: 1rem;
    }

    .back-link a {
      color: #7c3aed;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="login-page">
  <header>
    <div class="header-container">
      <a href="/" class="logo" aria-label="Go to homepage" title="Go to homepage">Sophia's Scribbles</a>
      <div class="header-actions">
        <div class="search-container">
          <input 
            type="text" 
            class="search-input" 
            placeholder="Search posts..."
            disabled
            style="opacity: 0.5; cursor: not-allowed;"
            title="Search available on main site"
            aria-label="Search disabled on login page"
          >
        </div>
        <div class="menu-wrapper" aria-label="Quick actions menu">
          <button class="menu-toggle" id="menuToggle" aria-haspopup="true" aria-expanded="false" aria-label="Open quick actions menu">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <div class="menu-dropdown" role="menu">
            <div class="menu-list" role="none">
              <a class="menu-item" href="/" role="menuitem" aria-label="Go to home page" title="Go to home page">Home</a>
              <a class="menu-item" href="/#about" role="menuitem" aria-label="Go to about page" title="Go to about page">About</a>
              <a class="menu-item" href="/#posts" role="menuitem" aria-label="Go to posts page" title="Go to posts page">Posts</a>
              <button type="button" id="contrastToggle" class="menu-item" aria-label="Switch to high contrast" title="Switch to high contrast" role="menuitem">Switch to high contrast</button>
              <span class="menu-item menu-item-static" role="menuitem" aria-disabled="true">Admin Login</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="login-container">
    <h2>üîê Admin Access</h2>
    <div id="errorMessage" class="error-message"></div>
    
    <form id="loginForm" class="login-form" aria-label="Admin login form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required
          aria-label="Enter admin username"
          title="Enter your admin username"
          autocomplete="username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required
          aria-label="Enter admin password"
          title="Enter your admin password"
          autocomplete="current-password">
      </div>
      
      <button type="submit" id="loginBtn" class="login-btn" aria-label="Login to admin panel" title="Click to login">Login</button>
    </form>

    <div class="back-link">
      <a href="/">‚Üê Back to Blog</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const menuToggle = document.getElementById('menuToggle');
    const menuWrapper = document.querySelector('.menu-wrapper');
    const contrastToggle = document.getElementById('contrastToggle');
    const HIGH_CONTRAST_KEY = 'highContrastMode';

    function applyHighContrastMode(enabled) {
      if (enabled) {
        document.body.classList.add('high-contrast');
        contrastToggle.textContent = 'Switch to default contrast';
      } else {
        document.body.classList.remove('high-contrast');
        contrastToggle.textContent = 'Switch to high contrast';
      }
    }

    const storedContrast = localStorage.getItem(HIGH_CONTRAST_KEY) === 'true';
    applyHighContrastMode(storedContrast);

    contrastToggle.addEventListener('click', () => {
      const enabled = !document.body.classList.contains('high-contrast');
      applyHighContrastMode(enabled);
      localStorage.setItem(HIGH_CONTRAST_KEY, enabled);
    });

    if (menuToggle && menuWrapper) {
      menuToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        const isOpen = menuWrapper.classList.contains('open');
        menuWrapper.classList.toggle('open', !isOpen);
        menuToggle.setAttribute('aria-expanded', String(!isOpen));
      });

      document.addEventListener('click', (event) => {
        if (!menuWrapper.contains(event.target)) {
          menuWrapper.classList.remove('open');
          menuToggle.setAttribute('aria-expanded', 'false');
        }
      });
    }

    // Check if already logged in
    fetch('/api/auth/status')
      .then(res => res.json())
      .then(data => {
        if (data.authenticated) {
          window.location.href = '/admin';
        }
      });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      errorMessage.classList.remove('show');

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          window.location.href = '/admin';
        } else {
          errorMessage.textContent = data.error || 'Invalid username or password';
          errorMessage.classList.add('show');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorMessage.classList.add('show');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
